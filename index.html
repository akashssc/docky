<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="padding-top: 500px;">dockkyy</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">dockkyy</span>
    </nav>
    <div class="container">
        <main>
            <div class="dockkyy-logo">
                <svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <!-- Document shape -->
                  <rect x="120" y="100" width="260" height="340" rx="40" fill="#fff" stroke="#09D0FF" stroke-width="12"/>
                  <rect x="160" y="160" width="180" height="30" rx="10" fill="#eafaff"/>
                  <rect x="160" y="210" width="180" height="30" rx="10" fill="#eafaff"/>
                  <rect x="160" y="260" width="120" height="30" rx="10" fill="#eafaff"/>
                  <!-- Dog head -->
                  <ellipse cx="250" cy="120" rx="60" ry="50" fill="#ffe6c7" stroke="#09D0FF" stroke-width="8"/>
                  <!-- Dog ears -->
                  <ellipse cx="200" cy="90" rx="18" ry="28" fill="#ffe6c7" stroke="#09D0FF" stroke-width="6"/>
                  <ellipse cx="300" cy="90" rx="18" ry="28" fill="#ffe6c7" stroke="#09D0FF" stroke-width="6"/>
                  <!-- Dog face -->
                  <ellipse cx="230" cy="120" rx="8" ry="12" fill="#222"/>
                  <ellipse cx="270" cy="120" rx="8" ry="12" fill="#222"/>
                  <ellipse cx="250" cy="140" rx="10" ry="7" fill="#fff"/>
                  <ellipse cx="250" cy="145" rx="6" ry="4" fill="#222"/>
                  <ellipse cx="250" cy="155" rx="16" ry="8" fill="#f8b878"/>
                  <!-- Dog nose -->
                  <ellipse cx="250" cy="135" rx="6" ry="4" fill="#222"/>
                  <!-- Dog tongue -->
                  <ellipse cx="250" cy="163" rx="7" ry="4" fill="#ff7b7b"/>
                </svg>
            </div>
            <div class="role-select">
                <h2>Select your role</h2>
                <button class="role-btn" id="adminBtn">
                  <span class="icon-svg" aria-label="Admin" title="Admin">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L4 5V11C4 16.25 7.8 20.75 12 22C16.2 20.75 20 16.25 20 11V5L12 2Z" stroke="#09D0FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 8V12" stroke="#09D0FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="16" r="1" fill="#09D0FF"/></svg>
                  </span>
                  Admin
                </button>
                <button class="role-btn" id="userBtn">
                  <span class="icon-svg" aria-label="User" title="User">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="4" stroke="#09D0FF" stroke-width="2"/><path d="M4 20C4 16.6863 7.58172 14 12 14C16.4183 14 20 16.6863 20 20" stroke="#09D0FF" stroke-width="2"/></svg>
                  </span>
                  User
                </button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 dockkyy. All rights reserved.</p>
        </footer>
        <div class="decor decor1"></div>
        <div class="decor decor2"></div>
    </div>
    <script src="script.js?v=2"></script>
</body>
</html>
